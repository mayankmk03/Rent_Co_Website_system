<!DOCTYPE html>
<html lang="s" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="verify.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>

    <!-- JQuery and Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="left-part">
      <img class= "laptop" src="images/Verification_img-copy.png" alt="Avatar-Laptop">
      <h2 class="h2signIn">From our Family?</h2>
      <button type="button" class="btn btn-outline-success signin"><b>SIGN IN</b></button>
      <h2 class="h2signUp">New Here?</h2>
      <button type="button" class="btn btn-outline-success signup"><b>SIGN UP</b></button>
    </div>

    <div class="right-part">
      <img class="white-logo" src="images/White Favicon.png" alt="RentCo Logo">
      <img class="green-logo" src="images/Green Favicon.png" alt="RentCo Logo">
      <h1>Verification</h1>
      <p class="code">Please enter the 4-digit verification code</p>
      <p class="mail">we sent via email:</p>
      <input class="input_box" type="text" maxlength="1" placeholder="0" oninput="this.value=this.value.replace(/[^0-9]/g,'');" autocomplete="one-time-input">
      <input class="input_box" type="text" maxlength="1" placeholder="0" oninput="this.value=this.value.replace(/[^0-9]/g,'');" autocomplete="one-time-input">
      <input class="input_box" type="text" maxlength="1" placeholder="0" oninput="this.value=this.value.replace(/[^0-9]/g,'');" autocomplete="one-time-input">
      <input class="input_box" type="text" maxlength="1" placeholder="0" oninput="this.value=this.value.replace(/[^0-9]/g,'');" autocomplete="one-time-input">
      <br>
      <button class="verification" type="submit" name="button">Verify</button>
      <p class="paralogin">Or sign in with edu mail id</p>
      <i class="fab fa-google google-logo google-logo"></i>
    </div>
  </body>
</html>
