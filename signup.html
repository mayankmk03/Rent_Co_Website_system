<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>

    <!-- JQuery and Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </head>

  <body>

  <div class="row">
    <!-- <img src="images/Path 40.svg" alt="img"> -->

    <!-- Left Part -->
    <div class="col-md-6 left-part">
      <img id="Working" src="images/Working.png" alt="Avatar Working">
      <h2>From Our Family?</h2>
      <button onclick="location.href = 'login.html';" type="button" class="btn btn-outline-success signin"><b>SIGN IN</b></button>
    </div>

    <!-- Right Part -->
    <div class="col-md-6 right-part">
      <img id="white-logo" src="images/White Favicon.png" alt="white-logo">
      <img id="green-logo" src="images/Green Favicon.png" alt="green-logo">
      <h1>Sign Up</h1>
      <form class="Registration" action="index.html" method="post">

        <!-- Inputs from User -->
        <div class="row inputs">
          <div class="col-md-6">
            <form class="details" action="index.html" method="post">
              <input class="input-container" type="text" name="" placeholder="Full Name" required="">
              <input class="input-container" type="email" name="" placeholder="Enter your edu mail id" required="">
              <input class="input-container" type="tel" name="" placeholder="Phone Number" required="">
              <input class="input-container" type="text" name="" placeholder="Username" required="">
            </form>
          </div>
          <div class="col-md-6">
            <form class="details" action="index.html" method="post">
              <input list="colleges" class="input-container collegeList" type="text" name="" placeholder="College Name" required="">
                <datalist id="colleges">
                  <option value="K.J. Somaiya College Of Engineering">
                  <option value="K.J. Somaiya College Of Arts and Commerce">
                  <option value="K.J. Somaiya College Of Science and Commerce">
                  <option value="S.K. Somaiya College Of Arts, Science and Commerce">
                  <option value="K.J. Somaiya Institute Of Management">
                  <option value="K.J. Somaiya Institute Of Engineering and Information Technology">
                </datalist>
              <input class="input-container" type="text" name="" placeholder="Year Of Passing e.g. 2023">
              <input class="input-container" type="password" name="" placeholder="Password" required="">
              <input class="input-container confirmPassword" type="password" name="" placeholder="Confirm Password" required="">
              <i class="far fa-eye togglePassword" id="togglePassword"></i>
            </form>
          </div>
      </div>

      <!-- Bottom-Section -->
      <div class="bottom-section">
        <button class="create-account" type="submit" name="button">CREATE YOUR ACCOUNT</button>
        <h3>Or Sign Up with edu mail id</h3>
        <i class="fab fa-google google-logo"></i>
        <br>
        <a href="">Forgot Password</a>
      </div>
    </div>

  </div>
  </body>
</html>
